<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Rol</title>
</head>

<body>
	<form action="#" method="post" th:action="@{/rol/updateRol}"  th:object="${rol}">
		
		<input type="text" th:field="*{id}" hidden="true"/> <br></br>
		
		<input type="text" placeholder="Name" th:field="*{name}"/>
		 
		<input type="text" placeholder="Description"  th:field="*{description}" />
		
		
		<input type="submit" value="Enviar"/>			
	</form>
</body>
</html>
