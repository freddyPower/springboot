<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit User</title>
</head>

<body>
	<form action="#" method="post" th:action="@{/user/updateUser}"  th:object="${user}">
		
		<input type="text" th:field="*{id}" hidden="true"/> <br></br>
		
		<input type="text" placeholder="Name" th:field="*{name}"/>
		 
		<input type="text" placeholder="Last name"  th:field="*{lastName}" />
		 
		<input type="text" placeholder="Second last name" th:field="*{secondLastName}"/>
		 
		<input type="number" placeholder="Age" th:field="${user.age}"/>
		
		<input type="submit" value="Enviar"/>			
	</form>
</body>
</html>
